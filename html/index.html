<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Komputer Store!</title>
</head>

<body>
    <header class="header">
        <h3 class="header-text">Komputer Store</h3>
    </header>


    <div class="container">
        <div class="row">

            <div class="card column" style="width: 15rem;">
                <div class="card-body">
                    <h4 class="card-title username">
                        </h5>
                        <p class="card-text">Balance <span class="balance"></span> </p>
                        <button href="#" class="btn btn-success btn-sm loan">Get a loan</button>
                </div>
            </div>

            <div class="card column" style="width: 15rem;">
                <div class="card-body">
                    <h4 class="card-title">Work</h5>
                        <p class="card-text">Pay <span class="pay">0</span> </p>
                        <button class="btn btn-success btn-sm bank">Bank</button>
                        <button class="btn btn-success btn-sm work">Work</button>
                </div>
            </div>

            <div class="card column" style="width: 15rem;">
                <div class="card-body">
                    <h4 class="card-title">Laptops</h5>
                        <form action="">
                            <select id="mySelect" name="mySelect" onchange="showSelectedComputer(this)">
                                <option value="0">Choose a computer</option>
                                <option value="1">Introl Celeroon E10</option>
                                <option value="2">Lenovo Think pad</option>
                                <option value="3">Apple Macbook</option>
                                <option value="4">Asus</option>
                            </select>
                        </form>

                        <h5 class="card-text about"></h5>
                        <p class="features"></p>

                </div>
            </div>

        </div>



        <div class="card" style="width: 45rem;">
            <div class="card-body">

                <img src="" class="picture" alt="">
                <h2 class="card-text productName"></h2>
                <p class="card-text desc">This store has some awsome laptops! Select one in the list to learn more about
                    the laptop</p>
                <p class="card-text price"></p>
                <button class="btn btn-info buy-button" style="visibility: hidden;">Buy Now</button>


            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
